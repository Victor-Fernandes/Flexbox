<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Twitter</title>
</head>
<body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/image/home.svg" alt=""> Home</li>
            <li><img src="/image/notification.svg" alt="">notification</li>
            <li><img src="/image/message.svg" alt="">message</li>
          </ul>
        </nav>
        <img src="/image/logo.svg" alt="Logo Twitter">
        <div class="side">
          <input type="text" placeholder="seach on twitter">
          <img src="/image/avatar.png" alt="avatar">
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="content">
          <ul>
              <li class="active">
                <span>Tweets</span>
                <strong>6969</strong>
              </li>
              <li><span>Followings</span>
                <strong>657</strong></li>
              <li>
                <span>Followers</span>
                <strong>387</strong>
              </li>
              <li>
                <span>Favorites</span>
                <strong>285</strong>
              </li>
              <li>
                <span>List</span>
                <strong>8</strong>
              </li>
              <li>
                <span>Moments</span>
                <strong>0</strong>
              </li>
            </ul>
            <div class="actions">
              <button>Follow</button>
              <img src="/image/more.svg" alt="More">
            </div>
      </div>
    </div>

    <div class="wrapper-content">
      <aside class="profile"></aside>
      <section class="timeline">
        timeline
      </section>
      <aside class="widgets">
        widgets
      </aside>
    </div>
</body>
</html>
